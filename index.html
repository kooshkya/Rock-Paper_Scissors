<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mask">
        <div id="error-box">
            <p id="error-box-message">Error!</p>
            <div class="error-box-closer" id="error-box-splitter"></div>
            <p class="error-box-closer" id="error-box-close-button">&#10006</p>
        </div>
        <form id="start-form">
            <label for="name-field">Enter your name:</label>
            <input type="text" id="name-field">
            <label>Pick a Side...</label>
            <div id="start-form-button-container">
                <input type="button" id="dark-button" value="Sith">
                <input type="button" id="jedi-button" value="Jedi">
            </div>
        </form>
    </div>

    <div id="arena">
        <div id="jedi-side" class="side">
            <h1 id="jedi-header" class="side-header">Jedi Master</h1>
            <div class="arsenal" id="jedi-arsenal">
                <button class="weapon saber-weapon">
                    <img src="images/bluesaber.png" alt="Saber"> 
                </button>
                <button class="weapon hand-weapon">
                    <img src="images/hand.png" alt="Saber"> 
                </button>
                <button class="weapon blaster-weapon">
                    <img src="images/blaster.png" alt="Saber"> 
                </button>
            </div>
        </div>
        <div id="sith-side" class="side">
            <h1 id="sith-header" class="side-header">Sith Lord</h1>
            <div class="arsenal" id="sith-arsenal">
                <button class="weapon saber-weapon">
                    <img src="images/bluesaber.png" alt="Saber"> 
                </button>
                <button class="weapon hand-weapon">
                    <img src="images/hand.png" alt="Saber"> 
                </button>
                <button class="weapon blaster-weapon">
                    <img src="images/blaster.png" alt="Saber"> 
                </button>
            </div>
        </div>
    </div>
</body>
</html>
